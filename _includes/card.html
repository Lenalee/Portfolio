<!-- _includes/card.html -->
<div class="card" onclick="location.href='{{ include.link }}';">
    <div class="card-image">
      <img src="{{ include.image }}" alt="{{ include.alt }}">
    </div>
    <div class="card-content">
      <h2>{{ include.title }}</h2>
      <p class="description">{{ include.description }}</p>
      <p class="hashtags">{{ include.hashtags }}</p>
    </div>
  </div>
